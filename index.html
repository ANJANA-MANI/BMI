<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" href="./media/icons8-bmi-48.png">
    <title>BMI</title>

</head>
<body>
    <script src="./script.js"></script>
    <div class="content bg-light m-3">
        
    <div class="row d-flex mt-5">
        <div class="col-1"></div>
        <div class="col-10 bg-light">
            <div class="row d-flex">
                <div class="col-1">
                <img src="./media/bmi (1).png " width="70px" height="70px">
                </div>
                <div class="col-6">
                    <h1 style="color:#C70039">BMI Calculator<h1>
                    <h3><span style="color:#138D75">Body</span><span style="color: #48C9B0 ">Mass</span><span style="color:#D68910">Index</span></h3>
                </div>
                <div class="col-5"></div>
            </div>
        </div>
        <div class="col-1"></div>
    </div>

    <div class="row d-flex m-1 p-2">
        <div class="col-3"></div>
        <div class="col-2">

            <div class="row d-flex mt-2">
       
                <div class="col-5"><label for=""class="mt-2"style="color:#C70039">GENDER</label> </div>
                <div class="col-7">
                    <div class="btn-group p-1" role="group" aria-label="Basic radio toggle button group">
                
                        <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked>
                        <label class="btn btn-outline-success" for="btnradio1">Male</label>
                        <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
                        <label class="btn btn-outline-warning" for="btnradio2">Female</label>
                </div>
                </div>
            </div>
        
       
            <div class="row d-flex mt-2">
       
                <div class="col-5"> <label for=""class="mt-2"style="color:#C70039" >HEIGHT</label></div>
                <div class="col-7"><input type="text"id="height" class="form-control  border border-none "placeholder="...cm"></div>
            </div>
        
        </div>
        <div class="col-1"></div>
        <div class="col-2">
            <div class="row d-flex mt-2">
       
                <div class="col-4"> <label for=""class="mt-2"style="color:#0B5345">AGE</label></div>
                <div class="col-8"><input type="text"id="age" class="form-control border border-none"placeholder="...Years"></div>
            </div>
            <div class="row d-flex mt-2">
       
                <div class="col-4"> <label for=""class="mt-2"style="color:#0B5345">WEIGHT</label></div>
                <div class="col-8"><input type="text" id="weight" class="form-control  border border-none"placeholder="...kg" ></div>
            </div>
        
            <button type="button" class="btn mt-3"style="background-color:#117864; color: #EAEDED" onclick="bmi_calc()">CALCULATE</button>
        </div>
        <div class="col-4">
           <div class="row m-1 p-1">
           <h1 class="" style="color:#C70039">Your BMI is</h1>
           <h1 class="mb-2" style="margin-left:25%;"id="op">_ _</h1>
           <div class="slidecontainer">
            <input type="range" min="1" max="100" value="0" class="slider" id="myRange">
            
          </div>
           <div id="op_content"></div>

           <br>
           <P style="color:#D68910">Love Your Body, Cherish Your Health: Celebrating Diversity in Every Shape, Every Size, Balancing Beauty with BMI."</P>
           
           
           </div>
        </div>

    </div>
</div>

</body>
</html>
